<div class="users-container">
  <div class="user-card" *ngFor="let user of users">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    <ul>
      <li
        *ngFor="let todo of getUserTodos(user.id)"
        [ngStyle]="{ color: todo.completed ? 'green' : 'red' }"
      >
        {{ todo.todo }}
      </li>
    </ul>
  </div>
</div>
